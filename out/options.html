<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBB Autostatus Settings</title>
    <style>
        body {
            padding: 1em;
        }

        button {
            margin-left: 1em;
        }

        label {
            margin-left: 1em;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <p>Disallowed Statuses for Anti AFK detection
        (disabling raising your hand may be useful)</p>
    <form>
        <table style="width: 100%;">
            <tr>
                <th><label for="afk-1">None</label></th>
                <th><input class="afk-form" type="checkbox" data-status="1" id="afk-1"></th>
            </tr>
            <tr>
                <th><label for="afk-2">Away</label></th>
                <th><input class="afk-form" type="checkbox" data-status="2" id="afk-2"></th>
            </tr>
            <tr>
                <th><label for="afk-3">Raise</label></th>
                <th><input class="afk-form" type="checkbox" data-status="3" id="afk-3"></th>
            </tr>
            <tr>
                <th><label for="afk-4">Undecided</label>
                <th><input class="afk-form" type="checkbox" data-status="4" id="afk-4"></th>
            </tr>
            <tr>
                <th><label for="afk-5">Confused</label></th>
                <th><input class="afk-form" type="checkbox" data-status="5" id="afk-5"></th>
            </tr>
            <tr>
                <th><label for="afk-6">Sad</label></th>
                <th><input class="afk-form" type="checkbox" data-status="6" id="afk-6"></th>
            </tr>
            <tr>
                <th><label for="afk-7">Happy</label></th>
                <th><input class="afk-form" type="checkbox" data-status="7" id="afk-7"></th>
            </tr>
            <tr>
                <th><label for="afk-8">Applaud</label></th>
                <th><input class="afk-form" type="checkbox" data-status="8" id="afk-8"></th>
            </tr>
            <tr>
                <th><label for="afk-9">Thumbs Up</label></th>
                <th><input class="afk-form" type="checkbox" data-status="9" id="afk-9"></th>
            </tr>
            <tr>
                <th><label for="afk-10">Thumbs Down</label></th>
                <th><input class="afk-form" type="checkbox" data-status="10" id="afk-10"></th>
            </tr>
        </table>

        <label for="toggle-raise-form">Toggle Raise Hand Shortcut</label><br />
        <input type="text" id="toggle-raise-form">
        <p id="invalid-shortcut" style="color: red; display: none;">Invalid Shortcut</p>
    </form>

    <button id="update-settings">Save Settings</button>

    <script type="module" src="options.js"></script>
</body>

</html>
