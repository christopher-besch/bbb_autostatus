<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBB Autostatus Settings</title>
    <style>
        body {
            padding: 1em;
        }

        input {
            margin-left: 1em;
        }

        label {
            margin-left: 1em;
        }
    </style>
</head>

<body>
    <p>Disallowed Statuses for Anti AFK detection
        (disabling raising your hand may be useful)</p>
    <label for="afk-1">None</label>
    <input class="afk-form" type="checkbox" data-status="1" id="afk-1">
    <label for="afk-2">Away</label>
    <input class="afk-form" type="checkbox" data-status="2" id="afk-2">
    <label for="afk-3">Raise</label>
    <input class="afk-form" type="checkbox" data-status="3" id="afk-3">
    <label for="afk-4">Undecided</label>
    <input class="afk-form" type="checkbox" data-status="4" id="afk-4">
    <label for="afk-5">Confused</label>
    <input class="afk-form" type="checkbox" data-status="5" id="afk-5">
    <label for="afk-6">Sad</label>
    <input class="afk-form" type="checkbox" data-status="6" id="afk-6">
    <label for="afk-7">Happy</label>
    <input class="afk-form" type="checkbox" data-status="7" id="afk-7">
    <label for="afk-8">Applaud</label>
    <input class="afk-form" type="checkbox" data-status="8" id="afk-8">
    <label for="afk-9">Thumbs Up</label>
    <input class="afk-form" type="checkbox" data-status="9" id="afk-9">
    <label for="afk-10">Thumbs Down</label>
    <input class="afk-form" type="checkbox" data-status="10" id="afk-10">

    <label for="toggle-raise-form">Toggle Raise Hand Shortcut</label>
    <p id="invalid-shortcut" style="color: red; display: none;">Invalid</p>
    <input type="text" id="toggle-raise-form">

    <button id="update-settings">Update Settings</button>

    <script type="module" src="options.js"></script>
</body>

</html>
