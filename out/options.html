<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBB Autostatus Settings</title>
    <style>
        body {
            padding: 1em;
        }

        button {
            margin-left: 1em;
        }

        label {
            margin-left: 1em;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <p>Disallowed Statuses for Anti AFK detection
        (disabling raising your hand may be useful)</p>
    <form>
        <table style="width: 100%;">
            <tr>
                <td><label for="afk-1"><img src="icons/do_not_disturb_on_black_24dp.svg">None</label></td>
                <td><input class="afk-form" type="checkbox" data-status="1" id="afk-1"></td>
            </tr>
            <tr>
                <td><label for="afk-2"><img src="icons/schedule_black_24dp.svg">Away</label></td>
                <td><input class="afk-form" type="checkbox" data-status="2" id="afk-2"></td>
            </tr>
            <tr>
                <td><label for="afk-3"><img src="icons/back_hand_black_24dp.svg">Raise</label></td>
                <td><input class="afk-form" type="checkbox" data-status="3" id="afk-3"></td>
            </tr>
            <tr>
                <td><label for="afk-4"><img src="icons/sentiment_neutral_black_24dp.svg">Undecided</label></td>
                <td><input class="afk-form" type="checkbox" data-status="4" id="afk-4"></td>
            </tr>
            <tr>
                <td><label for="afk-5"><img src="icons/sick_black_24dp.svg">Confused</label></td>
                <td><input class="afk-form" type="checkbox" data-status="5" id="afk-5"></td>
            </tr>
            <tr>
                <td><label for="afk-6"><img src="icons/sentiment_very_dissatisfied_black_24dp.svg">Sad</label></td>
                <td><input class="afk-form" type="checkbox" data-status="6" id="afk-6"></td>
            </tr>
            <tr>
                <td><label for="afk-7"><img src="icons/sentiment_satisfied_alt_black_24dp.svg">Happy</label></td>
                <td><input class="afk-form" type="checkbox" data-status="7" id="afk-7"></td>
            </tr>
            <tr>
                <td><label for="afk-8"><img src="icons/celebration_black_24dp.svg">Applaud</label></td>
                <td><input class="afk-form" type="checkbox" data-status="8" id="afk-8"></td>
            </tr>
            <tr>
                <td><label for="afk-9"><img src="icons/thumb_up_black_24dp.svg">Thumbs Up</label></td>
                <td><input class="afk-form" type="checkbox" data-status="9" id="afk-9"></td>
            </tr>
            <tr>
                <td><label for="afk-10"><img src="icons/thumb_down_black_24dp.svg">Thumbs Down</label></td>
                <td><input class="afk-form" type="checkbox" data-status="10" id="afk-10"></td>
            </tr>
        </table>

        <label for="toggle-raise-form">Toggle Raise Hand Shortcut</label><br />
        <input type="text" id="toggle-raise-form">
        <p id="invalid-shortcut" style="color: red; display: none;">Invalid Shortcut</p>
    </form>

    <button id="update-settings" style="color: red;">Save Settings</button>

    <script type="module" src="options.js"></script>
</body>

</html>
