<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Blue Button Autostatus</title>
    <style>
        input {
            margin-left: 1em;
        }

        button {
            margin-left: 1em;
        }

        label {
            margin-left: 1em;
        }
    </style>
</head>

<body>
    <p>Big Blue Button Autostatus</p>
    <button id="open-settings">Open Settings</button>
    <a href="https://github.com/christopher-besch/bbb_autostatus">Documentation</a>
    <hr>
    <button class="status-button" data-status="1">None</button><br />
    <button class="status-button" data-status="2">Away</button><br />
    <button class="status-button" data-status="3">Raise</button><br />
    <button class="status-button" data-status="4">Undecided</button><br />
    <button class="status-button" data-status="5">Confused</button><br />
    <button class="status-button" data-status="6">Sad</button><br />
    <button class="status-button" data-status="7">Happy</button><br />
    <button class="status-button" data-status="8">Applaud</button><br />
    <button class="status-button" data-status="9">Thumbs Up</button><br />
    <button class="status-button" data-status="10">Thumbs Down</button><br />
    <button id="status-go-brr">Status Go Brrrrrrrrr</button>
    <label id="timeout-label" for="timout-form">Timeout: 1000ms</label>
    <input id="timeout-form" type="range" min="100" max="1000" value="1000"><br />
    <hr>
    <button id="anti-afk-detection">Anti AFK Detection</button>
    <p>When the anti afk detection is online,<br />
        you should not change your status through the original interface.</p>

    <p>Click "None" to disable.</p>
    <script type="module" src="popup.js"></script>
</body>

</html>
