<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Blue Button Autostatus</title>
</head>

<body>
    <h5>Big Blue Button Autostatus</h5>
    <form>
        <!-- <div>
            <label for="status-form">Status</label>
            <input type="text" id="status-form">
        </div> -->
        <button class="status-button" data-status="time">Away</button><br />
        <button class="status-button" data-status="hand">Raise</button><br />
        <button class="status-button" data-status="undecided">Undecided</button><br />
        <button class="status-button" data-status="confused">Confused</button><br />
        <button class="status-button" data-status="sad">Sad</button><br />
        <button class="status-button" data-status="happy">Happy</button><br />
        <button class="status-button" data-status="applause">Applaud</button><br />
        <button class="status-button" data-status="thumbs_up">Thumbs Up</button><br />
        <button class="status-button" data-status="thumbs_down">Thumbs Down</button><br />
        <button id="status-go-brr">Status Go Brrrrrrrrr</button>
        <label id="timeout-label" for="timout-form">Timeout: 1000ms</label>
        <input id="timeout-form" type="range" min="1" max="1000" value="1000">
    </form>

    <script type="module" src="popup.js"></script>
</body>

</html>
