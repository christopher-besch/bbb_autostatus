<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Blue Button Autostatus</title>
    <style>
        input {
            margin-left: 1em;
        }

        button {
            margin-left: 1em;
        }

        label {
            margin-left: 1em;
        }

        img {
            width: 20;
        }
    </style>
</head>

<body>
    <p>Big Blue Button Autostatus</p>
    <button id="open-settings">Open Settings</button>
    <a href="https://github.com/christopher-besch/bbb_autostatus">Documentation</a>
    <hr>
    <table>
        <tr>
            <td>
                <button class="status-button" data-status="1"><img
                        src="icons/do_not_disturb_on_black_24dp.svg">None</button><br />
            </td>
            <td>
                <button class="status-button" data-status="2"><img
                        src="icons/schedule_black_24dp.svg">Away</button><br />
            </td>
        </tr>
        <tr>
            <td>
                <button class="status-button" data-status="3"><img
                        src="icons/back_hand_black_24dp.svg">Raise</button><br />
            </td>
            <td>
                <button class="status-button" data-status="4"><img
                        src="icons/sentiment_neutral_black_24dp.svg">Undecided</button><br />
            </td>
        </tr>
        <tr>
            <td>
                <button class="status-button" data-status="5"><img
                        src="icons/sick_black_24dp.svg">Confused</button><br />
            </td>
            <td>
                <button class="status-button" data-status="6"><img
                        src="icons/sentiment_very_dissatisfied_black_24dp.svg">Sad</button><br />
            </td>
        </tr>
        <tr>
            <td>
                <button class="status-button" data-status="7"><img
                        src="icons/sentiment_satisfied_alt_black_24dp.svg">Happy</button><br />
            </td>
            <td>
                <button class="status-button" data-status="8"><img
                        src="icons/celebration_black_24dp.svg">Applaud</button><br />
            </td>
        </tr>
        <tr>
            <td>
                <button class="status-button" data-status="9"><img src="icons/thumb_up_black_24dp.svg">Thumbs
                    Up</button><br />
            </td>
            <td>
                <button class="status-button" data-status="10"><img src="icons/thumb_down_black_24dp.svg">Thumbs
                    Down</button><br />
            </td>
        </tr>
    </table>
    <hr>
    <button id="status-go-brr">Status Go Brrrrrrrrr</button>
    <label id="timeout-label" for="timout-form">Timeout: 1000ms</label>
    <input id="timeout-form" type="range" min="100" max="1000" value="1000"><br />
    <hr>
    <button id="anti-afk-detection">Anti AFK Detection</button>
    <p>When the anti afk detection is online,<br />
        you should not change your status through the original interface.</p>

    <p>Click "None" to disable.</p>
    <script type="module" src="popup.js"></script>
</body>

</html>
